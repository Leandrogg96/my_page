<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="app">
                    <ul>
                        <h1 class="text-center">ðŸ“š Libros: {{ books.results.length }}</h1>
                        <book-item
                            v-for= "item in books.results"
                            v-bind:book="item"
                            v-bind:key="item.id"
                            v-bind:id="item.id"
                            @removeBook="removeBook"
                        ></book-item>  
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.27/dist/vue.global.min.js"></script>

    <script>

        const BookItem = {
            props: ["book"],
            template: `
                <div class="col">
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title mb-1">{{ book.title }}</h5>
                                <p class="card-text text-muted mb-0">
                                    <span v-if="book.authors && book.authors.length > 0">
                                        {{ book.authors[0].name }}
                                    </span>
                                    <span v-else>No hay autor registrado</span>
                                </p>
                            </div>
                            <a href="#" class="text-danger" @click="$emit('removebook', book.id)">
                                <i class="bi bi-trash" style="font-size: 1.5rem;"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `
        }


        let data = {
            books: {
                results: [],
            }
        }

        const vm = Vue.createApp({
            data() {
                return data; 
            },
            components: {
                'book-item': BookItem,
            },
            methods: {
                removeBook(id) {
                    console.log("Removing..", id);
                    this.books.results = this.books.results.filter(function (item) {
                        return item.id != id;
                    })
                }
            },
            mounted() {
                console.log("Mounted."); 
                fetch("https://gutendex.com/books/")
                .then(response => response.json())
                .then(data => {
                    this.books = data;
                    for (let i = 0; i < this.books.results.length; i++) {
                        console.log("id", this.books.results[i].id, "title", this.books.results[i].title);
                    }
                })
            }
        }).mount("#app");
    </script>

</body>
</html>
